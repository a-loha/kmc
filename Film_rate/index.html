<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Rating</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="table-container">
            <h2>My Rating</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Rating</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="form-container">
            <h2>Add Rating</h2>
            <form id="data-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" required><br>
                <label for="date">Date:</label>
                <input type="datetime-local" id="date" required><br>
                <button type="button" id="add-btn">Add</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
